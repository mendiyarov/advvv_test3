<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form id="login-form">
        <a href="/register.html">Don't have an account? Register here</a>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="button" id="login-btn" onclick="login()">Login</button>
    </form>
    <div id="welcome-message" style="display: none;">Welcome, Test User!</div>
</div>

<script>
    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Отправляем запрос на сервер
        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById("welcome-message").innerText = "Welcome, Test User!";
            document.getElementById("welcome-message").style.display = "block";
        } else {
            alert("Login failed");
        }
    }
    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem("authToken", data.token); // Сохраняем токен
            alert("Login successful!");
            window.location.href = "/index.html";
        } else {
            alert("Login failed");
        }
    }

</script>
</body>
</html>
