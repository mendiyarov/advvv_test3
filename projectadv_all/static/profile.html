<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="profile.js"></script>
</head>
<body>
<div class="profile-container">
    <h1>User Profile</h1>

    <!-- Информация об аккаунте -->
    <section class="account-info">
        <h2>Account Information</h2>
        <p><strong>Name:</strong> <span id="account-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="account-email">Loading...</span></p>
        <p><strong>Role:</strong> <span id="account-role">Loading...</span></p>
        <p><strong>Profile Picture:</strong></p>
        <img id="profile-picture-preview" src="default-profile.png" alt="Profile Picture" class="profile-picture">
    </section>

    <!-- Редактирование профиля -->
    <section class="edit-profile">
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter new name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter new email">
            </div>

            <div class="form-group">
                <label for="profile-picture">Upload New Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*">
            </div>

            <button type="button" id="update-profile" class="btn">Save Changes</button>
        </form>
    </section>

    <!-- Смена пароля -->
    <section class="change-password">
        <h2>Change Password</h2>
        <form id="password-form">
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" placeholder="Enter your old password">
            </div>

            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter your new password">
            </div>

            <button type="button" id="change-password" class="btn">Change Password</button>
        </form>
    </section>
</div>
</body>
</html>
